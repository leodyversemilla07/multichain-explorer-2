<!-- Global Search Component -->
<div x-data="searchComponent()" @keydown.window.prevent.ctrl.k="openSearch()" @keydown.window.prevent.meta.k="openSearch()" class="relative">
    <!-- Search Trigger Button (Desktop) -->
    <button
        @click="openSearch()"
        class="hidden md:flex items-center gap-2 px-4 py-2 text-sm text-gray-600 bg-white border border-gray-300 rounded-lg hover:border-blue-500 hover:shadow-sm transition-all duration-200"
    >
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <span>Search...</span>
        <kbd class="hidden lg:inline-flex items-center px-2 py-1 text-xs font-mono text-gray-500 bg-gray-100 border border-gray-200 rounded">
            ⌘K
        </kbd>
    </button>

    <!-- Search Trigger Icon (Mobile) -->
    <button
        @click="openSearch()"
        class="md:hidden p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"
    >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
    </button>

    <!-- Search Modal -->
    <div
        x-show="isOpen"
        x-cloak
        @click.self="closeSearch()"
        class="fixed inset-0 z-50 flex items-start justify-center pt-16 px-4 bg-black bg-opacity-50 backdrop-blur-sm"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
    >
        <div
            class="w-full max-w-2xl bg-white rounded-xl shadow-2xl overflow-hidden"
            @click.away="closeSearch()"
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 scale-95"
            x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-95"
        >
            <!-- Search Input -->
            <div class="relative border-b border-gray-200">
                <svg class="absolute left-4 top-4 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input
                    x-ref="searchInput"
                    type="text"
                    x-model="query"
                    @input="search()"
                    @keydown.down.prevent="highlightNext()"
                    @keydown.up.prevent="highlightPrevious()"
                    @keydown.enter.prevent="selectResult()"
                    @keydown.escape="closeSearch()"
                    placeholder="Search blocks, transactions, addresses, assets..."
                    class="w-full pl-12 pr-4 py-4 text-lg border-0 focus:outline-none focus:ring-0"
                >
                <button
                    @click="closeSearch()"
                    class="absolute right-4 top-4 p-1 text-gray-400 hover:text-gray-600 rounded"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Results Container -->
            <div class="max-h-96 overflow-y-auto">
                <!-- Loading State -->
                <div x-show="isLoading" class="p-8 text-center">
                    <svg class="inline-block w-8 h-8 text-blue-600 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-2 text-sm text-gray-600">Searching...</p>
                </div>

                <!-- Empty State -->
                <div x-show="!isLoading && query && results.length === 0" class="p-8 text-center">
                    <svg class="inline-block w-16 h-16 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M12 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p class="text-gray-600">No results found</p>
                    <p class="mt-1 text-sm text-gray-500">Try searching for a different block, transaction, or address</p>
                </div>

                <!-- Results List -->
                <div x-show="!isLoading && results.length > 0" class="divide-y divide-gray-100">
                    <template x-for="(result, index) in results" :key="result.id">
                        <a
                            :href="result.url"
                            @mouseenter="highlightedIndex = index"
                            class="block px-4 py-3 hover:bg-gray-50 transition-colors cursor-pointer"
                            :class="{ 'bg-blue-50': highlightedIndex === index }"
                        >
                            <div class="flex items-start gap-3">
                                <!-- Icon -->
                                <div class="flex-shrink-0 mt-1">
                                    <span
                                        class="inline-flex items-center justify-center w-8 h-8 rounded-lg"
                                        :class="{
                                            'bg-blue-100 text-blue-600': result.type === 'block',
                                            'bg-green-100 text-green-600': result.type === 'transaction',
                                            'bg-purple-100 text-purple-600': result.type === 'address',
                                            'bg-orange-100 text-orange-600': result.type === 'asset'
                                        }"
                                    >
                                        <template x-if="result.type === 'block'">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                                            </svg>
                                        </template>
                                        <template x-if="result.type === 'transaction'">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                                            </svg>
                                        </template>
                                        <template x-if="result.type === 'address'">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                            </svg>
                                        </template>
                                        <template x-if="result.type === 'asset'">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                            </svg>
                                        </template>
                                    </span>
                                </div>

                                <!-- Content -->
                                <div class="flex-1 min-w-0">
                                    <div class="flex items-center gap-2">
                                        <span
                                            class="px-2 py-0.5 text-xs font-medium rounded-full capitalize"
                                            :class="{
                                                'bg-blue-100 text-blue-700': result.type === 'block',
                                                'bg-green-100 text-green-700': result.type === 'transaction',
                                                'bg-purple-100 text-purple-700': result.type === 'address',
                                                'bg-orange-100 text-orange-700': result.type === 'asset'
                                            }"
                                            x-text="result.type"
                                        ></span>
                                    </div>
                                    <p class="mt-1 text-sm font-medium text-gray-900 truncate" x-text="result.label"></p>
                                    <p class="mt-1 text-xs text-gray-500 truncate" x-text="result.id"></p>
                                </div>

                                <!-- Arrow -->
                                <div class="flex-shrink-0 text-gray-400">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                    </svg>
                                </div>
                            </div>
                        </a>
                    </template>
                </div>

                <!-- Search History (when no query) -->
                <div x-show="!query && !isLoading && searchHistory.length > 0" class="p-4">
                    <div class="flex items-center justify-between mb-2">
                        <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Recent Searches</p>
                        <button @click="clearHistory()" class="text-xs text-blue-600 hover:text-blue-700">Clear</button>
                    </div>
                    <template x-for="item in searchHistory.slice(0, 5)" :key="item">
                        <button
                            @click="query = item; search()"
                            class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded-lg transition-colors"
                        >
                            <span class="flex items-center gap-2">
                                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span x-text="item"></span>
                            </span>
                        </button>
                    </template>
                </div>
            </div>

            <!-- Footer -->
            <div class="px-4 py-3 bg-gray-50 border-t border-gray-200">
                <div class="flex items-center justify-between text-xs text-gray-500">
                    <div class="flex items-center gap-4">
                        <span class="flex items-center gap-1">
                            <kbd class="px-2 py-1 font-mono bg-white border border-gray-300 rounded">↑</kbd>
                            <kbd class="px-2 py-1 font-mono bg-white border border-gray-300 rounded">↓</kbd>
                            <span>navigate</span>
                        </span>
                        <span class="flex items-center gap-1">
                            <kbd class="px-2 py-1 font-mono bg-white border border-gray-300 rounded">↵</kbd>
                            <span>select</span>
                        </span>
                        <span class="flex items-center gap-1">
                            <kbd class="px-2 py-1 font-mono bg-white border border-gray-300 rounded">esc</kbd>
                            <span>close</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function searchComponent() {
    return {
        isOpen: false,
        query: '',
        results: [],
        isLoading: false,
        highlightedIndex: -1,
        searchHistory: [],
        searchTimeout: null,

        init() {
            // Load search history from localStorage
            const history = localStorage.getItem('searchHistory');
            if (history) {
                this.searchHistory = JSON.parse(history);
            }
        },

        openSearch() {
            this.isOpen = true;
            this.$nextTick(() => {
                this.$refs.searchInput.focus();
            });
        },

        closeSearch() {
            this.isOpen = false;
            this.query = '';
            this.results = [];
            this.highlightedIndex = -1;
        },

        search() {
            // Debounce search
            clearTimeout(this.searchTimeout);

            if (this.query.trim().length < 2) {
                this.results = [];
                return;
            }

            this.searchTimeout = setTimeout(() => {
                this.performSearch();
            }, 300);
        },

        async performSearch() {
            this.isLoading = true;

            try {
                const chainPath = window.location.pathname.split('/')[1] || '';
                const response = await fetch(`/${chainPath}/api/search?q=${encodeURIComponent(this.query)}`);
                const data = await response.json();

                if (data.results) {
                    this.results = data.results.map(r => ({
                        ...r,
                        url: this.getResultUrl(chainPath, r)
                    }));
                }

                // Add to search history
                if (this.query && !this.searchHistory.includes(this.query)) {
                    this.searchHistory.unshift(this.query);
                    this.searchHistory = this.searchHistory.slice(0, 10);
                    localStorage.setItem('searchHistory', JSON.stringify(this.searchHistory));
                }
            } catch (error) {
                console.error('Search error:', error);
                this.results = [];
            } finally {
                this.isLoading = false;
            }
        },

        getResultUrl(chainPath, result) {
            const urlMap = {
                'block': `/${chainPath}/block-height-${result.id}`,
                'transaction': `/${chainPath}/tx/${result.id}`,
                'address': `/${chainPath}/address/${result.id}`,
                'asset': `/${chainPath}/asset/${result.id}`
            };
            return urlMap[result.type] || '/';
        },

        highlightNext() {
            if (this.results.length === 0) return;
            this.highlightedIndex = (this.highlightedIndex + 1) % this.results.length;
        },

        highlightPrevious() {
            if (this.results.length === 0) return;
            this.highlightedIndex = this.highlightedIndex <= 0 ? this.results.length - 1 : this.highlightedIndex - 1;
        },

        selectResult() {
            if (this.highlightedIndex >= 0 && this.highlightedIndex < this.results.length) {
                window.location.href = this.results[this.highlightedIndex].url;
            }
        },

        clearHistory() {
            this.searchHistory = [];
            localStorage.removeItem('searchHistory');
        }
    };
}
</script>
